<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1 id="login"> Login </h1>
            <p>Inicia sesión en Lexpin</p>
            <form action="">
                <img src="./img/avatar.png" alt="img-user" class="icons">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" />
                <img src="./img/llave.png" alt="img-user" class="icons">
                <label for="password">Contraseña</label>
                <input type="password" name="password"/>
                <label for="notificaciones">
                <input type="checkbox" name="terminos" id="check" value="accept">   
                    Aceptar notificaciones al correo electrónico
                </label>
                <input type="submit" value="Login" class="boton-login">
                <span> <a href="#"> ¿Olvidaste contraseña?</a></span>
            </form>
        </div>
    </main>



</body>
</html>
